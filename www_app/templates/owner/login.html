{%extends 'owner/main.html'%}
{%block content%}
{%include 'common/message.html'%}
<h1 class="text-center mt-5">Property Owner Login</h1>
<div class="d-flex justify-content-center mt-3">
    <div class="frm">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{ form.phone }}
                <label for="id_phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                {{ form.password }}
                <label for="id_password">Password</label>
            </div>
            <p>Not Registered?<a class="ms-2" href="{%url 'owner_register'%}">Register Here</a></p>
            <p>Login as Agent <a class="ms-2" href="{%url 'agent_login'%}">Here</a></p>
            <button class="btn btn-info w-25 d-block mx-auto" type="submit">Login</button>
        </form>
    </div>
</div>
{%endblock%}
